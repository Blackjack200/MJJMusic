    <title>MJJMusic</title>
    <script lang="javascript">
        const cardFormat = "<div class=\"card\">\n" +
            "    <div class=\"card-body\">\n" +
            "        <h4 class=\"card-title\">[NAME]</h4>\n" +
            "        <p class=\"card-text\">[DESC]</p>\n" +
            "        <div class=\"d-flex justify-content-between align-items-center\">\n" +
            "            <div class=\"btn-group\">\n" +
            "                <button type=\"button\" class=\"btn btn-sm btn-outline-secondary\"\n" +
            "                        onclick=\"document.location='play/[INDEX]'\">Play\n" +
            "                </button>\n" +
            "                <button type=\"button\" class=\"btn btn-sm btn-outline-secondary\"\n" +
            "                        onclick=\"document.location='download/[INDEX]'\">Download\n" +
            "                </button>\n" +
            "            </div>\n" +
            "            <small class=\"text-muted\">Year: [YEAR]</small>\n" +
            "        </div>\n" +
            "    </div>\n" +
            "</div>"

        function formatHTML(name, desc, year, index) {
            return cardFormat.replaceAll("[NAME]", name)
                .replaceAll("[DESC]", desc.replaceAll("\n", "<br>"))
                .replaceAll("[YEAR]", year)
                .replaceAll("[INDEX]", index);
            //(cardFormat, name, desc, index, index, year);
        }

        $(document).ready(function () {
            $.getJSON('obtain_list', {},
                function (result) {
                    for (const track of result) {
                        $('#list').append(formatHTML(track.Name, track.Desc, track.Year, track.Index));
                    }
                }
            )
        })
    </script>
