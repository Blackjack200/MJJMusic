<!doctype html>
<html lang="zh-CN">
<head>
    <!-- 必须的 meta 标签 -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <!-- Bootstrap 的 CSS 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/mdui@1.0.0/dist/css/mdui.min.css"

            crossorigin="anonymous"></script>

    <script src="js/common.js"></script>
    <style>
        .primary {
            padding: 3rem 1.5rem;
        }

        .align-items-center {
            -ms-flex-align: center !important;
            align-items: center !important;
        }
    </style>
    <title>MJJMusic</title>

<body class="mdui-theme-layout-auto mdui-theme-primary-indigo">

<div class="mdui-appbar">
    <div class="mdui-toolbar mdui-color-theme">
        <a class="mdui-btn mdui-btn-icon mdui-ripple">
            <i class="mdui-icon material-icons" id="">menu</i>
        </a>
        <a href="/" class="mdui-typo-headline">MJJMusic</a>
    </div>
</div>

<main role="main" class="mdui-container primary">
    <div class="mdui-container align-items-center">
        <div class="mdui-container">
            <div class="mdui-card">
                <div class="mdui-card-primary">
                    <div class="mdui-card-primary-title">404 Not Found</div>
                </div>
                <div class="mdui-card-content">
                    <button class="mdui-btn mdui-color-theme-accent"
                            onclick="redirect('/')">
                        Home
                    </button>
                </div>
            </div>

        </div>
    </div>
</main>

</body>

<script src="https://cdn.jsdelivr.net/npm/mdui@1.0.0/dist/js/mdui.min.js"
        integrity="sha384-aB8rnkAu/GBsQ1q6dwTySnlrrbhqDwrDnpVHR2Wgm8pWLbwUnzDcIROX3VvCbaK+"
